        <svg class="fondAnim" width="100vw" height="100vh" xml:lang="fr"

           <title>Animation Fond</title>

           <rect class="elem1" x="25%" y="25%" width="100" height="100" fill="#16AAD1" fill-opacity="0.8"/>
           <rect class="elem2" x="75%" y="75%" width="150" height="150" fill="#FF8FA7" fill-opacity="0.8"/>

           <rect class="elem1" x="40%" y="80%" width="140" height="140"fill="#FFC800"  fill-opacity="0.8"/>

           <circle class="elem5" cx="95%" cy="15%" r="120" fill="#00AA9F" fill-opacity="0.8"/>
